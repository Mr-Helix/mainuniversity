<div class="p-6">
  <h1 class="text-3xl text-white mb-6">Shopping Cart</h1>

  <!-- carielze  -->
  <h1
    *ngIf="cartService.getCart().length === 0"
    class="text-2xl text-center text-gray-300 mt-10"
  >
    Your shopping cart is empty... for now!
    <br>
    
        <span class="text-yellow-400">
            <a routerLink="/store"
               class="underline hover:text-yellow-300 transition ">
            Head to the Store to add some items!
            </a>
        </span>

  </h1>

  <!-- CART-->
  <div
    *ngIf="cartService.getCart().length > 0"
    class="divide-y-2 divide-yellow-500"
  >
    <div
      *ngFor="let item of cartService.getCart()"
      class="item flex justify-between p-6 bg-slate-600 rounded-lg"
    >

      <div class="flex items-center">
        <img
          [src]="item.image"
          [alt]="item.name"
          class="w-40 h-40 object-contain rounded-lg bg-white p-2"
        />
      </div>

      <span class="text-white text-2xl flex items-center">
        {{ item.name }}
      </span>

      <div class="buttons flex items-center gap-2">
        <button (click)="cartService.decreaseQty(item.id)">-</button>
        {{ item.quantity }}
        <button (click)="cartService.increaseQty(item.id)">+</button>
      </div>

      <span class="text-yellow-400 text-2xl flex items-center">
        {{ item.price * item.quantity! | currency:'USD' }}
      </span>

      <button
        (click)="cartService.removeFromCart(item.id)"
        class="remove text-red-500 text-3xl">
        <i class="bi bi-trash-fill"></i>
      </button>

    </div>

    <div class="bot-info mt-6 mx-auto">

        <div class="Total">
            <h2 class="total text-white mt-6 text-2xl text-center">
                Total: {{ cartService.getTotal() | currency:'USD' }}
            </h2>
        </div>
       

        <div class="Checkout text-yellow-600 bg-amber-400 p-4 mt-6 rounded flex justify-center">
                <button>Proceed to Checkout</button>
        </div>

    </div>
    
    

  </div>
</div>
