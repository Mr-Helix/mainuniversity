<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">

      <div *ngFor="let product of products"
        class="lg:w-1/4 md:w-1/2 p-5 w-full">

        <a
          [routerLink]="['/product', product.id]"
          class="block relative aspect-[5/5] rounded overflow-hidden">

          <img
            [src]="product.image"
            [alt]="product.name"
            class="object-cover object-center w-full h-full block transition-transform duration-300 hover:scale-105">
        </a>

        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">
            {{ product.category }}
          </h3>

          <h2 class="text-white title-font text-lg font-medium">
            {{ product.name }}
          </h2>

          <p class="mt-1 text-yellow-400">
            ${{ product.price }}
          </p>

          <button
            (click)="add(product)"
            class="mt-3 bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400 transition">
            Add to Cart
          </button>
        </div>

      </div>

    </div>
  </div>
</section>
