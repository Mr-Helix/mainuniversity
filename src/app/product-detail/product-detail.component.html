<section class="text-gray-400 bg-gray-900 body-font overflow-hidden" *ngIf="product">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">

      <img
        class="lg:w-1/2 w-full  object-cover object-center rounded"
        [src]="product.image"
      >

      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm text-gray-500 tracking-widest">
          {{ product.category }}
        </h2>

        <h1 class="text-white text-3xl font-medium mb-1">
          {{ product.name }}
        </h1>


        <div class="flex mt-6 items-center pb-5 border-b border-gray-800">
          <span class="title-font font-medium text-2xl text-white">
            ${{ product.price }}
          </span>

          <button
            (click)="cartService.addToCart(product)"
            class="ml-auto bg-indigo-500 text-white px-6 py-2 rounded hover:bg-indigo-600">
            Add to Cart
          </button>
        </div>

        <p class="leading-relaxed mt-6 text-2xl">
          {{ product.description }}
        </p>

      </div>
    </div>
  </div>
</section>
